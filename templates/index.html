<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phish & Learn - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-card {
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .form-card label {
            font-weight: bold;
        }
        .btn-grey {
            background-color: #6c757d; /* Navbar grey color */
            color: white;
        }
        .btn-grey:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Phish & Learn</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/control">Control Center</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-card">
                    <h4 class="text-center mb-4">Send a Phishing Test Message</h4>
                    <form method="POST" action="/">
                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Recipient Phone Number:</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="+1234567890" required>
                        </div>
                        <div class="mb-3">
                            <label for="message" class="form-label">Message to Send:</label>
                            <textarea class="form-control" id="message" name="message" rows="3" placeholder="Type your message here..." required></textarea>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-grey btn-block">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-4">
        <p class="mb-0">This project was created for the <strong>HackRift Hackathon</strong>, <strong>SIT</strong>.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
